<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <!-- Replace REPLACE_ME with Client ID from Auth0 App -->
  <meta name="auth0-client-id" content="REPLACE_ME">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js" defer></script>
  <script src="/auth/auth.js" defer></script>
</head>
<body>
  <button id="loginBtn" disabled>Continue with Auth0</button>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      await auth.ready;
      const btn = document.getElementById('loginBtn');
      btn.disabled = false;
      btn.addEventListener('click', () => {
        sessionStorage.setItem('postLoginRedirect', '/');
        auth.login();
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Callback</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script src="/auth/auth.js"></script>
</head>
<body>
  <script>
    window.__auth0 = {
      domain: '<%= process.env.AUTH0_ISSUER_BASE_URL.replace("https://", "").replace(/\/$/, "") %>',
      clientId: '<%= process.env.AUTH0_CLIENT_ID %>',
      baseUrl: '<%= process.env.AUTH0_BASE_URL.replace(/\/$/, "") %>'
    };
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const client = await auth0ClientPromise;
      try {
        if (location.search.includes('code=') && location.search.includes('state=')) {
          await client.handleRedirectCallback();
        }
      } catch (e) {
        console.error('callback error', e);
      }
      window.location.replace(sessionStorage.getItem('postLoginRedirect') || '/');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Callback</title>
  <meta name="auth0-client-id" content="${AUTH0_CLIENT_ID}"><!-- Auth0 Client ID injected at build time -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script src="/auth/auth.js"></script>
</head>
<body>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      await auth.ready;
      try {
        await auth.handleRedirectCallback();
        window.location.replace(sessionStorage.getItem('postLoginRedirect') || '/');
      } catch (e) {
        // auth.handleRedirectCallback already renders an error message
      }
    });
  </script>
</body>
</html>

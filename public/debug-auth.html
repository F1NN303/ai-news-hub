<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="auth0-audience" content="https://ai-news-hub-eta.vercel.app/api">
  <meta name="auth0-client-id" content="a2MdQnWFC2HQqBY09V4EZ7KOFjj3fXNK">
  <meta name="auth0-domain" content="dev-zi3ojkfg51ob4f3c.eu.auth0.com">
  <meta charset="UTF-8" />
  <title>Auth Debug</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js" defer></script>
  <script src="/auth/auth.js" defer></script>
</head>
<body>
  <h1>Auth Debug</h1>
  <ul id="meta"></ul>
  <p id="ready">waiting...</p>
  <script type="module">
    const list = document.getElementById('meta');
    for (const name of ['auth0-domain', 'auth0-client-id', 'auth0-audience']) {
      const m = document.querySelector(`meta[name="${name}"]`);
      const li = document.createElement('li');
      li.textContent = `${name}: ${m ? m.content : 'missing'}`;
      list.appendChild(li);
    }
    const ok = await window.authReady;
    document.getElementById('ready').textContent = `authReady: ${ok}`;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Diese drei Meta-Tags müssen wie bei dir injiziert sein -->
  <meta name="auth0-client-id" content="a2MdQnWFC2HOqBY09V4EZ7KOFjj3fXNK" />
  <meta name="auth0-domain"     content="dev-zi3ojkfg51ob4f3c.eu.auth0.com" />
  <meta name="auth0-audience"   content="https://ai-news-hub-eta.vercel.app/api" />

  <!-- Site Styles (falls vorhanden) -->
  <link rel="stylesheet" href="/resources/site.css" />

  <!-- Auth0 SDK zuerst, dann dein Helper -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script src="/auth/auth.js" defer></script>

  <style>
    :root{
      --bg:#0b1226; --fg:#e2e8f0; --muted:#94a3b8; --border:#1e293b;
      --card:rgba(255,255,255,.03); --danger:#ef4444;
    }
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1100px;margin:28px auto;padding:0 20px}
    h1{margin:0 0 16px;font-size:1.9rem}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:#0b1428}
    .guard{display:none}
    .alert{display:none;margin:0 0 16px;padding:12px 14px;border-radius:12px;border:1px solid rgba(239,68,68,.35);background:rgba(239,68,68,.08);color:#fecaca}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    a{color:#60a5fa;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Dashboard</h1>

    <!-- 403 Box -->
    <div id="forbidden" class="alert">
      <strong>403 — Admins only</strong><br />
      Du hast keine Berechtigung, dieses Dashboard zu sehen.
      <div class="row"><a href="/profile.html" class="pill">Zum Profil</a></div>
    </div>

    <!-- Sichtbarer Inhalt NUR für Admins -->
    <section id="adminApp" class="card guard" aria-live="polite">
      <p class="muted">Willkommen im Admin-Bereich.</p>
      <div class="row">
        <a class="pill" href="/post.html">Neuen Post erstellen</a>
        <a class="pill" href="/index.html">Zur Startseite</a>
      </div>

      <h2 style="margin-top:18px">Schnellaktionen</h2>
      <ul>
        <li>Nutzerrollen prüfen</li>
        <li>Moderations-Queue öffnen</li>
        <li>Systemstatus einsehen</li>
      </ul>
    </section>
  </div>

  <script>
    (async () => {
      const app    = document.getElementById('adminApp');
      const forbid = document.getElementById('forbidden');

      // Warten bis dein Auth-Helper bereit ist
      if (!window.auth || !window.auth.ready) {
        forbid.style.display = 'block';
        return;
      }
      try {
        await window.auth.ready;
      } catch {
        forbid.style.display = 'block';
        return;
      }

      const isAuthed = await window.auth.isAuthenticated();
      const user     = isAuthed ? await window.auth.getUser() : null;

      // Rollen aus Custom Claim ODER user.roles lesen
      const claim =
        user?.['https://ai-news-hub/roles'] ||
        user?.['https://ai-news-hub/roles/'] ||
        user?.roles || [];
      const roles = Array.isArray(claim) ? claim : (typeof claim === 'string' ? claim.split(' ') : []);

      // <<< WICHTIG: akzeptiert "admin" ODER "Administrator"
      const isAdmin = isAuthed && (roles.includes('admin') || roles.includes('Administrator'));

      // Flag für CSS/JS (optional nützlich)
      document.documentElement.dataset.admin = isAdmin ? 'true' : 'false';

      if (!isAdmin) {
        forbid.style.display = 'block';
        // sanft zum Profil weiterleiten
        setTimeout(() => { window.location.replace('/profile.html?unauthorized=1'); }, 1200);
        return;
      }

      // Admin: App freigeben
      app.classList.remove('guard');
      app.style.display = 'block';
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile</title>
  <meta name="auth0-client-id" content="a2MdQnWFC2HOqBY09V4EZ7KOFjj3fXNK"><!-- Auth0 Client ID injected at build time -->
  <meta name="auth0-domain" content="dev-zi3ojkfg51ob4f3c.eu.auth0.com"><!-- Auth0 Domain injected at build time -->
  <meta name="auth0-audience" content="__INJECTED__" />
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js" defer></script>
  <script src="/auth/auth.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="p-6 bg-light dark:bg-dark">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Profile</h1>
    <button id="theme-toggle" class="w-11 h-11 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-slate-700" aria-label="Toggle theme">
      <i class="fa-solid fa-sun block dark:hidden text-yellow-500"></i>
      <i class="fa-solid fa-moon hidden dark:block text-slate-200"></i>
    </button>
  </div>
  <div id="profile-card" class="max-w-xl mx-auto bg-slate-100 dark:bg-slate-800 p-6 rounded shadow-md flex items-center gap-4">
    <img id="avatar" class="w-20 h-20 rounded-full object-cover" src="" alt="Profile picture">
    <div id="avatar-placeholder" class="w-20 h-20 rounded-full bg-slate-400 dark:bg-slate-600 flex items-center justify-center text-2xl font-semibold text-white hidden"></div>
    <div>
      <h2 class="text-xl font-semibold flex items-center gap-2">
        <span id="name"></span>
        <i id="verified" class="fa-solid fa-circle-check text-green-500 hidden" title="Verified"></i>
      </h2>
      <p id="email" class="text-slate-600 dark:text-slate-300"></p>
    </div>
  </div>
  <details class="mt-4">
    <summary class="cursor-pointer text-blue-600 hover:underline">Account details</summary>
    <p id="sub" class="mt-2 text-sm text-slate-500 break-all"></p>
  </details>
  <button id="logout-btn" class="mt-4 w-full sm:w-auto px-4 py-2 bg-secondary text-white rounded hover:bg-cyan-500">Sign out</button>
  <script>
    const htmlEl = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') htmlEl.classList.add('dark');

    themeToggle.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      initAuth();
      await window.authReady;
      if (!(await auth.isAuthenticated())) {
        location.replace('/login/index.html');
        return;
      }
      const user = await auth.getUser();
      const avatarImg = document.getElementById('avatar');
      const avatarPlaceholder = document.getElementById('avatar-placeholder');
      if (user.picture) {
        avatarImg.src = user.picture;
      } else {
        avatarImg.classList.add('hidden');
        const initial = (user.name || user.nickname || '?').charAt(0).toUpperCase();
        avatarPlaceholder.textContent = initial;
        avatarPlaceholder.classList.remove('hidden');
      }
      document.getElementById('name').textContent = user.name || user.nickname || '';
      document.getElementById('email').textContent = user.email || '';
      document.getElementById('sub').textContent = user.sub || '';
      if (user.email_verified) {
        document.getElementById('verified').classList.remove('hidden');
      }
      const signOutBtn = document.getElementById('logout-btn');
      if (signOutBtn) signOutBtn.addEventListener('click', () => auth.logout());
    });
  </script>
</body>
</html>

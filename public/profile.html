<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile</title>
  <!-- Replace REPLACE_ME with Client ID from Auth0 App -->
  <meta name="auth0-client-id" content="REPLACE_ME">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js" defer></script>
  <script src="/auth/auth.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-light dark:bg-dark">
  <h1 class="text-2xl font-bold mb-4">Profile</h1>
  <pre id="json" class="bg-slate-100 dark:bg-slate-800 p-4 rounded overflow-auto"></pre>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      await auth.ready;
      if (!(await auth.isAuthenticated())) return location.replace('/');
      const user = await auth.getUser();
      document.getElementById('json').textContent = JSON.stringify(user, null, 2);
    });
  </script>
</body>
</html>
